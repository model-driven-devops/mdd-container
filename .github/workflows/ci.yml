name: MDD Container CI
on:
  pull_request:
    branches: [main]

env:
  ACTION_BUILD: true

jobs:
  lint-container:
    name: Linting Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: brpaz/hadolint-action@v1.5.0
        with:
          dockerfile: Dockerfile
